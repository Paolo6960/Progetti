<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendario</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calendar">
      <div class="month">
        <button id="previous" class="nav">&lt;</button>
        <h2 id="month-name"></h2>
        <button id="next" class="nav">&gt;</button>
      </div>
      <div class="days">
        <!--inserimento dei giorni in modo dinamico-->
      </div>
      <div id="dates" class="dates"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
